<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formatting</title>
    </head>
    
    <body>
        <p>This shows an <em>emphasized</em>    word</p>
        
        <p>This shows a <strong>strong</strong> word</p>
        
        <p>This shows an <i>italic</i>    word</p>
        
         <p>This shows a <strike>struck</strike> word</p>
        
        <p>This shows a sub CO<sub>2</sub></p>
        
        <p>This shows a sup x<sup>2</sup></p>
    
    </body>
</html>
