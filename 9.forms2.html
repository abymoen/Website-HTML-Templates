<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    <body>
        <form>
            <label for="address">Address:</label>
            <input type="text"                name="address"
               id="address"
               placeholder="Address"
               size="30px"
               maxlength="100">
            
            <br />
            <label for="postcode">Postcode:</label>
            <input type="text"                  name="postcode"
               id="postcode"
               placeholder="Postcode"
               size="30px"
               maxlength="100">
            
            <br />
            <label for="city">City:</label>
            <input type="text"                  name="city"
               id="city"
               placeholder="City"
               size="30px"
               maxlength="100">
            
            <p>Chose your shipping            method:</p>
            
            <select name="shipping"
                    id="shipping">
                <option value="Free">Free super saver shipping</option>
                <option value="2Day">Two day shipping</option>
                <option value="1Day">One day shipping</option>    
            </select>
            
            <p>Chose your payment            method:</p>
            
            <label>Paypal</label>
            <input type="radio"                   name="payment"
                    value="paypal"> 
            <br />
            
             <label>Debit Card</label>
            <input type="radio"                   name="payment"
                    value="debit card">
            <br />
            
             <label>Credit Card</label>
            <input type="radio"                   name="payment"
                    value="credit card">
            <br />
            <br />
            <label>Comments:</label>
            <textarea rows="4"
                      cols="40"
                      name="comments"
                      id="comments"></textarea>
            <br />
            <br />
            <label>Sign me up for email     updates</label>
            <input type="checkbox"
                   name="emailupdates"
                   checked="check">
            
            <br />
            <label>Securely save my         payment details</label>
            <input type="checkbox"
                   name="savepayment">
            
            <br />
            <br />
            <input type="submit" value="SUBMIT">
            
        </form>
    </body>



</html>
