<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>lists</title>
    </head>
    
    <body>
        <!unordered list>
        <ul>
            <li>Madrid</li>
                <ul>
                    <li>cloudy</li>
                    <li>other stats</li>
                </ul>
            <li>Paris</li>
            <li>London</li>
        </ul>
        
        <!--ordered list-->
        <!--can use many different types-->
        <ol type="I">
            <li>Tiger</li>
            <li>Lion</li>
            <li>Ape</li>
        </ol>
        
        
        <!--desctription tag, and description for the tag-->
        
        <dt>HTML</dt>
        <dd>--Stands for "HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>--Stands for Cascading Style Sheets</dd>
    
    </body>

</html>
